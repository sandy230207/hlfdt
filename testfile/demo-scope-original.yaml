  #     - Name: Admins
  #       Policy: "OR(Org3.admin)"
  #     - Name: Endorsement
  #       Policy: "OR(Org3.peer)"
  #   Channels:
  #     - Channel2
  - Name: OrderOrg
    Type: orderOrg
    # ConsensusType: Raft
    BatchTimeout: 2 # Unit: s
    BatchSize:
      MaxMessageCount: 500
      AbsoluteMaxBytes: 10 # Unit: MB
      PreferredMaxBytes: 2 # Unit: KB
    Peers:
    - Name: orderer1.orderorg.com
      Address: 127.0.0.1
      Port: 6050
    - Name: orderer2.orderorg.com
      Address: 127.0.0.1
      Port: 6051
    Policies:
      - Name: Readers
        Policy: "OR(OrderOrg.member)" #要檢查名稱"OrderOrg"
      - Name: Writers
        Policy: "OR(OrderOrg.member)"
      - Name: Admins
        Policy: "OR(OrderOrg.admin)"
CertificateAuthorities:
  - Name: ca.org1.com
    Address: 127.0.0.1
    Port: 5050
    Organizations:
      - Org1
      # - Org3
      # - OrderOrg
  - Name: ca.org2.com
    Address: 127.0.0.1
    Port: 5051
    Organizations:
      - Org2
  - Name: ca.orderorg.com
    Address: 127.0.0.1
    Port: 5052
    Organizations:
      - OrderOrg
